<div class="container">
    <div class="row">
        <div class="col-4">
            <h1>Filtrar por:</h1>
            <form>
                <div class="input-group mb-5">
                    <input type="text" class="form-control" placeholder="Buscar Ofertas Laborales">
                    <div class="input-group-prepend">
                        <button class="btn material-icons border-right border-top border-bottom">search</button>
                    </div>
                </div>
                <div class="col d-flex flex-column">
                    <div id="ubicacion">
                        <label class="form-label">Ubicaci√≥n</label>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">1</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">2</label>
                        </div>
                        <div class="form-check col">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">3</label>
                        </div>
                    </div>
                    <div id="jornada">
                        <label class="form-label mt-5">Jornada</label>
                        <div class="form-check col-12">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Tiempo completo</label>
                        </div>
                        <div class="form-check col-12">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Tiempo Parcial</label>
                        </div>
                        <div class="form-check col-12">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Por horas</label>
                        </div>
                    </div>
                    <div class="mt-5">
                        <label for="salario" class="form-label col-12">Salario</label>
                        <input type="range" min="0" max="5000" value="1000" class="form-range col-12">
                        <div class="d-flex flex-wrap justify-content-between">
                            <label class="form-label">0</label>
                            <label class="form-label">5000</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-8">
            <div class="container">
                <div class="media border m-2" id="media" [routerLink]="['/empleos', empleo.idEmpleo]" *ngFor="let empleo of ListaEmpleos">
                    <div class="media-body m-5">
                        <h2>{{empleo.titulo}}</h2>
                        <h3>{{empleo.empresa}} | {{empleo.ciudad}}, {{empleo.pais}}</h3>
                        <footer class="page-footer font-small">{{empleo.fecha}}</footer>
                    </div>
                    <img class="m-5 rounded align-self-center" src='/assets/LogoCompania.png'>
                </div>
            </div>
        </div>
    </div>
</div>
